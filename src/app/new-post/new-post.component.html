<div class="row">
  <div class="col-sm-8 col-sm-offset-2">
    <h2>New post</h2>
    <form [formGroup]="postForm" (ngSubmit)="onCreatePost()">
      <div class="form-group">
        <label for="title">
          Title
        </label>
        <input type="text" id="title" class="form-control" formControlName="title">
      </div>
      <div class="form-group">
        <label for="content">
          Content
        </label>
        <textarea id="content" class="form-control" formControlName="content"></textarea>
      </div>
      <button class="btn btn-primary" type="submit" [disabled]="postForm.invalid">Create Post</button>
    </form>
  </div>
</div>
