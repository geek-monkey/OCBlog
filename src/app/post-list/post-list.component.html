<ul class="list-group">
  <h3 style="text-align: center" *ngIf="!posts">Loading posts...</h3>
  <h4 style="text-align: center" *ngIf="posts && posts.length === 0">No posts found</h4>
  <app-post-list-item
              *ngFor="let post of posts; let i = index"
                  [post] = "post"
                  [postIndex] = "i">
  </app-post-list-item>
</ul>
